<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Usama Ali || FA20-BSE-025</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">CRUD Operations on Rest API</h1>

      <div class="form-container">
        <h2>Add a New Product</h2>
        <input
          type="text"
          id="newName"
          class="input-field"
          placeholder="Product Name"
        />
        <input
          type="number"
          id="newPrice"
          class="input-field"
          placeholder="Product Price"
        />
        <input
          type="text"
          id="newColor"
          class="input-field"
          placeholder="Product Color"
        />
        <input
          type="text"
          id="newType"
          class="input-field"
          placeholder="Product Type"
        />
        <input
          type="text"
          id="newDescription"
          class="input-field"
          placeholder="Product Description"
        />
        <button id="addProduct" class="button">Add Product</button>
      </div>

      <div class="product-list">
        <h2>Products</h2>
        <ul id="productList" class="flex-column"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
